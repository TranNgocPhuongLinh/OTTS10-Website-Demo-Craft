<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EG - Example</title>
        <script src="../javascript/jquery-3.7.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1f06d62298.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../css/example01.css">
        <link rel="stylesheet" type="text/css" href="../subjects/english.css">
    </head>

    <body>
        <div class="container-fluid" style="margin: 0; padding: 0;">
            <div id="main-content">
                <div id="header" style="margin: 0; padding: 0;"></div>
                <div id="loading"></div>
                <div id="content" style="font-size: 150%;">
                    <div class="tab">
                        <button class="tablinks" onclick="openTabs(event, 'structures')">Ngữ Pháp</button>
                        <button class="tablinks" onclick="openTabs(event, 'exercises')">Bài tập</button>
                        <!-- <button class="tablinks" onclick="openTabs(event, 'Tokyo')">Tokyo</button> -->
                      </div>
                      
                      <div id="structures" class="tabcontent">
                        <h3>Ngữ Pháp</h3>
                        <!-- <p>London is the capital city of England.</p> -->
                      </div>
                      
                      <div id="exercises" class="tabcontent">
                        <h3>Bài tập</h3>
                        <!-- <p>Paris is the capital of France.</p>  -->
                      </div>
                      
                      <!-- <div id="Tokyo" class="tabcontent">
                        <h3>Tokyo</h3>
                        <p>Tokyo is the capital of Japan.</p>
                      </div> -->
                </div>
                        
                      
                      

                
            </div>
        </div>
        
    </body>

    <footer>
        <div id="footer" style="height: 15%;margin: 0;padding: 0;"></div>
    </footer>


    <script>
        $(document).ready(function(){
            $('#header').load('../header-footer/header.html')
            $('#sidebar-container').load('sidebar.html')
            $('#footer').load("../header-footer/footer.html")
            $('#contacts').load('../html/contact.html')
            $('#loading').load('../html/loading.html')

            $(document).ajaxStart(function() {
                $("#content").addClass("hide-content");
                $("#loading").show();
            });

            $(document).ajaxComplete(function() {
                setTimeout(function() {
                    $("#loading").hide();
                    $("#content").removeClass("hide-content");
                }, 2000);
            });

            $('a').on('click', function() {
                $("#content").addClass("hide-content");
                $("#loading").show();
            });
        });
    </script>

    
</html>
