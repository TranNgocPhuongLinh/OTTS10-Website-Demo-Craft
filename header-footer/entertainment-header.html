            let dateObj = new Date();

            const date = dateObj.getDay();
            const dayNames = ["Chủ Nhật", "Thứ Hai", "Thứ Ba", "Thứ Tư"
                , "Thứ Năm", "Thứ Sáu", "Thứ Bảy"];

            let month = String(dateObj.getMonth() + 1)
                .padStart(2, '0');
                
            let day = String(dateObj.getDate())
                .padStart(2, '0');
