                <div id="content">
                    <div class="row" style="margin: 0;">
                        <div id="return"><a href="../subjects/english.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></div>

                                <div class="col-lg-6" id="toggle-button">

                            <div id="list-of-content">

                                    <li class="title">Các bước làm bài tập mệnh đề quan hệ

    <footer>
        <div id="footer" class="sticky-bottom" style="height: 15%;margin: 0;padding: 0;"></div>
    </footer>

   <script>
    $(document).ready(function(){
            $('#header').load('../header-footer/header.html')
            $('#sidebar-container').load('sidebar.html')
            $('#footer').load("../header-footer/footer.html")
            $('#contacts').load('../html/contact.html')
            $('#loading').load('../html/loading.html')

            $('#toggle').click(function(){
                $('#list-of-content').toggleClass('list-collapsed');
            });

            $(document).ajaxStart(function() {
                document.getElementById("content").style.display = "none";
                $("#loading").show();
            });

            $(document).ajaxComplete(function() {
                setTimeout(function() {
                    $("#loading").hide();
                    document.getElementById("content").style.display = "block";
                }, 2000);
            });

        });
   </script>
</html>
