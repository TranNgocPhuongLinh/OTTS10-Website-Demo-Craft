<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liên Quân Mobile</title>
        <script src="../javascript/jquery-3.7.1.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1f06d62298.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="../css/example01.css">
        <link rel="stylesheet" type="text/css" href="../music/music-sample.css">
    </head>

    <body>
        <div class="container-fluid" style="margin: 0; padding: 0;">
            <div id="main-content">
                <div id="header" style="margin: 0; padding: 0;"></div>
                <div id="loading" class="bg-dark"></div>
                <div id="content" class="bg-dark text-light">
                    <div class="row" style="margin: 0;">
                        <div class="col-lg-12" id="top-bar">
                            <div class="item">Tướng</div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>
                        <div class="col-lg-12" id="main-view"></div>
                    
                    </div>
                </div>
                
            </div>
        </div>
        
    </body>

    <footer>
        <div id="footer" style="height: 15%;margin: 0;padding: 0;"></div>
    </footer>


    <script>
        $(document).ready(function(){
            $('#header').load('../header-footer/entertainment-header.html')
            $('#sidebar-container').load('sidebar.html')
            $('#footer').load("../header-footer/entertainment-footer.html")
            $('#contacts').load('../html/contact.html')
            $('#loading').load('../html/loading-01.html')

            $(document).ajaxStart(function() {
                document.getElementById("content").style.display = "none";
                $("#loading").show();
            });

            $(document).ajaxComplete(function() {
                setTimeout(function() {
                    $("#loading").hide();
                    document.getElementById("content").style.display = "block";
                }, 2000);
            });

            $('a').on('click', function() {
                $("#content").addClass("hide-content");
                $("#loading").show();
            });
        });
    </script>

    <script src="../music/music.js"></script>

    
</html>
